{% if form.errors %}
<div class="alert alert-danger" role="alert">
    {% for field,errors in  form.errors.items() %}
    <strong>{{form[field].label}} </strong>
    <ul>
        
            {% for error in errors %}
            <li>
                {{error}}
            </li>
            {% endfor %}
     
    </ul>
    {% endfor %}
    <!-- flash -->
    {% for message in get_flashed_messages()  %}
    <div class="alert alert-danger" role="alert">
        <strong>{{message}}</strong>
    </div>
    
    {% endfor %}
</div>


{% endif %}
